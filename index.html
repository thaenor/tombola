<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./favicon.ico" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/nes.css@latest/css/nes.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
		<link rel="stylesheet" href="./assets/styles.css" />
		<title>FMQ Game</title>
	</head>

	<body>
		<div id="game"></div>

		<div class="menu">
			<button id="play_btn" type="button" class="nes-btn is-primary">
				Play
			</button>
			<button id="credits_in" type="button" class="nes-btn is-warning">
				Credits In
			</button>
			<button id="credits_out" type="button" class="nes-btn is-error">
				Credits Out
			</button>
			<label>
				<a href="#" class="nes-badge">
				<span class="nes-text is-primary">
					Credits:
					<span id="credits" class="nes-text is-primary"> 0 </label>
				</span>
				</a>
				<i class="nes-icon coin is-large"></i>
			</label>
			<i class="nes-octocat animate"></i>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script src="./assets/stats.js"></script>
		<script src="./assets/threejs/three.min.js"></script>
		<script src="./assets/physijs/physi.js"></script>
		<script>
			Physijs.scripts.worker = 'assets/physijs/physijs_worker.js';
			Physijs.scripts.ammo = 'ammo.js';
		</script>
		<script src="src/globals.js"></script>
		<script type="module" src=" src/index.js"></script>
		<script type="module" src="src/events.js"></script>
	</body>
</html>
